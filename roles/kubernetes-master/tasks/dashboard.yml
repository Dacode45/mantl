---
- name: write pod file
  sudo: yes
  template:
    src: kubernetes-dashboard.yml.j2
    dest: "{{ kube_manifest_dir }}/kubernetes-dashboard.yml"
  register: kubernetes_dashboard_rc_def
  run_once: true
  tags:
    - addons
    - dashboard
    - kubernetes

- name: wait for apiserver to come up
  wait_for:
    port: 8085
  tags:
    - addons
    - dashboard
    - kubernetes

- name: create or update dashboard
  sudo: yes
  kube:
    namespace: kube-system
    resource: rc
    name: kubernetes-dashboard
    filename: "{{ kube_manifest_dir }}/kubernetes-dashboard.yml"
    state: "{{ kubernetes_dashboard_rc_def.changed | ternary('latest','present') }}"
    server: "http://localhost:8085/"
  run_once: true
  tags:
    - addons
    - dashboard
    - kubernetes
